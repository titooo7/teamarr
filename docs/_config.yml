title: Teamarr
description: Sports EPG Generator for Dispatcharr
remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-remote-theme

url: https://pharaoh-labs.github.io
baseurl: /teamarr

# Navigation
nav_sort: case_insensitive
nav_external_links:
  - title: GitHub
    url: https://github.com/Pharaoh-Labs/teamarr

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3

# Aux links (top right)
aux_links:
  Teamarr GitHub: https://github.com/Pharaoh-Labs/teamarr

# Footer
footer_content: "Teamarr - Sports EPG Generator for Dispatcharr"

# Color scheme
color_scheme: dark

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
